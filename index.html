<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game1</title>
    <link rel="stylesheet" href="game1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <h3 class="cotainer-fluid">Welcome to Tic Tac Toe</h3>
    <div class="players">
        <div class="player1 active">Turn X</div>
        <div class="player2">Turn 0</div>
    </div>
    <div class="board">
        <div class="cell" id="one" onclick="logic(this)"></div>
        <div class="cell" id="two" onclick="logic(this)"></div>
        <div class="cell" id="three" onclick="logic(this)"></div>
        <div class="cell" id="four" onclick="logic(this)"></div>
        <div class="cell" id="five" onclick="logic(this)"></div>
        <div class="cell" id="six" onclick="logic(this)"></div>
        <div class="cell" id="seven" onclick="logic(this)"></div>
        <div class="cell" id="eight" onclick="logic(this)"></div>
        <div class="cell" id="nine" onclick="logic(this)"></div>
    </div>
    
    
   <div class="result inactive">
    <h2 class="winPlayer">Win</h2>
    <button type="button" class="btn btn-success" onclick="reset()">Restart</button>
   </div>
   <div class="developer">
    <h5>Developed by: Animesh Ghoroi</h5>
   </div>
    <script src="game1.js"></script>
</body>
</html>
